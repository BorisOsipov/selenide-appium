name: run-tests
on: [ pull_request ]
jobs:
  run-tests-job:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: build the App
      run: ./gradlew build
